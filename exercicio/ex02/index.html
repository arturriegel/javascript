<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Detran</title>

        <style>
            body {
                background-color: grey;
                font-size: 2em;
            }
        </style>
    </head>

    <body>
        <h1>Sistema de monitoramente de velocidade em rodovías</h1>
        Velocidade do carro: <input type="number" name="txtvel" id="txtvel">Km/h
        <input type="button" value="verificar" onclick="calcular()">
        <div id="res">

        </div>

        <script>
            function calcular() {
                var txtv = window.document.getElementById('txtvel')
                var res = window.document.querySelector('div#res')
                var vel = Number(txtv.value)
                res.innerHTML = `Sua velocidade atual é de ${vel}Km/h!`
                if (vel > 100) {
                    res.innerHTML += `<p>Você ultrapassou o limite de velocidade permitida!!!</p>`
                    
                } else {
                    res.innerHTML += `<p>Você está dentro do limite de velocidade permitido, siga com segurança!</p>`
                }
            }
        </script>
    </body>
</html>
