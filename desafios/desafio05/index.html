    <head>

        <link rel="stylesheet" href="style.css">

        <title>Analisador de números</title>
    </head>

    <body>
        <header>
            <h1>Analisador de números</h1>
        </header>
        <section>

                <input type="button" value="Finalizar" onclick="finalizar()" class="btn">

            <div id="res">

            </div>
        </section>

        </footer>
