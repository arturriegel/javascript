<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">

        <title>Super contador</title>
    </head>

    <body>
        <header>
            <h1>Vamos Contar</h1>
        </header>

        <section>
            <div id="box"> 
                <p>Início: <input type="number" name="inicio" id="n1"></p>
                <p>Fim: <input type="number" name="fim" id="n2"></p>
                <p>Passo: <input type="number" name="passo" id="n3"></p>
                <p><input type="button" value="Contar" onclick="contar()"></p>
            </div>

            <div id="res">
                <p>Insira os números e clique em "Contar"</p>
            </div>
        </section>

        <footer>
            <p>&copy; Artur Riegel</p>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
